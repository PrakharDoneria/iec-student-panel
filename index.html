<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Add New Student</h1>
        <form id="studentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="year">Select Year:</label>
            <select id="year" name="year" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label for="section">Section (1 character):</label>
            <input type="text" id="section" name="section" maxlength="1" pattern="[A-Za-z]" required>

            <label for="roll_number">Roll Number (e.g., 101A):</label>
            <input type="text" id="roll_number" name="roll_number" pattern="[A-Za-z0-9]+" required>

            <label for="mobile_number">Mobile Number:</label>
            <input type="tel" id="mobile_number" name="mobile_number" pattern="[0-9]{10}" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
